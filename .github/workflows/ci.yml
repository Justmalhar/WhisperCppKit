name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your repo stores the xcframework (or other assets) in Git LFS, keep this.
      # If you are NOT using LFS, this is harmless but slightly slower.
      - name: Pull Git LFS files (if any)
        run: |
          git lfs install
          git lfs pull || true

      - name: Toolchain info
        run: |
          swift --version
          xcodebuild -version

      # Optional SPM cache (safe, speeds up CI)
      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved', 'Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build -v

      - name: Test
        run: swift test -v
